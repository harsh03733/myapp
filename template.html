<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Competition</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1b1b3a, #343465);
            color: white;
            height: 30%;
            width:40%;
            justify-content: center;

        }

        .poster {
            text-align: center;
            padding: 20px;
            position: relative;
            height: 500px;
        }

        .logo {
           
            top: 20px;
            left: 60px;
            width: 60px;
        }

        .header {
            margin-top: 10px;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px #f5f5f5, 0 0 20px #ff00ff;
        }

        .ieee {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px 15px;
            display: inline-block;
            border: 2px solid #fff;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .images img {
            width: 120px;
            height: 160px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .details {
            font-size: 1em;
            margin: 10px 0;
            text-shadow: 0 0 10px #ff00ff;
        }

        .details span {
            display: block;
            font-size: 1em;
            color: #ffcc00;
            text-shadow: 0 0 10px #fff, 0 0 15px #ffcc00;
        }

        .venue {
            font-size: 1.1em;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div style="display: flex; justify-content: center;">
        <div><img src="https://reck.ac.in/wp-content/uploads/2023/04/Final-Logo-RECK-CDR-to-png-1-1-min-90x82.png" alt="Logo" class="logo"> </div>
         <div class="ieee"> IEEE Presents</div>
        </div>
      
        <div class="header">Dance <br>Competition</div>
        
     
        <div class="images">
            <img src="https://plus.unsplash.com/premium_photo-1724419130309-3cb73e9d6c85?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGFuY2luZyUyMGNvbXBldGl0aW9ufGVufDB8fDB8fHww" alt="Dancer 1">
            <img src="https://tse1.mm.bing.net/th?id=OIP.NuqA8j6vtz4fZkf3OZHBzgHaLR&pid=Api&P=0&h=180" alt="Dancer 2">
        </div>
        <div class="details">
            <span>28 December 2024</span>
            <span>2:30 PM - 4:00 PM</span>
        </div>
        <div class="venue">Venue: Conference Hall 208</div>
        <div class="footer">Show off your moves and win big</div>
    </div>
</body>
</html>
